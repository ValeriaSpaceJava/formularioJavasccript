<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Document</title>
</head>

<body>

    <main class="conteiner-principal">
        <section class="conteudo" id="conteudo">
            <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>

        </section>

        <form class="formulario" id="formulario">
            <div class="area-input nome">
                <input type="text" placeholder="Nome completo*" class="inputs" id="nome">
                <span class="span" id="span">Campos obrigatórios</span>
            </div>
            <div class="area-input email">
                <input type="text" placeholder="Email*" class="inputs" id="email">
                <span class="span" id="span">Campos obrigatórios</span>
            </div>
            <div class="area-input telefone ">
                <input type="text" placeholder="Telefone*" class="inputs" id="telefone">
                <span class="span" id="span">Campos obrigatórios</span>
            </div>
           
            <textarea  class="mensagem" name="mensagem" id="mensagem" placeholder="Mensagem*"cols="30" rows="5"></textarea>
            <p class="p-campos">*Campos obrigatórios</p>
            <button  type="submit"  id="btn">Enviar</button>

        </form>
    </main>



    <script src="javascript/form.js"></script>
</body>

</html>
